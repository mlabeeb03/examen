<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Examen{% endblock title %}</title>
  <link rel="icon" type="image/x-icon" href="{{ static('images/tom.jpg') }}">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ static('css/base.css') }}">
  <script src="{{ static('js/htmx.min.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <div class="title">
          <a href="/">Examen</a>
        </div>
      </div>
      <div class="body">
        <div>
          <a href="{{ url ('all_decks') }}">All Decks</a>
        </div>
        {% if request.user.is_authenticated %}
        <div>
          <a href="{{ url('created_decks') }}">Created Decks</a>
        </div>
        <div>
          <a href="{{ url('learning_decks') }}">Learning Decks</a>
        </div>
        {% endif %}
      </div>
      <div class="footer">
        <div>
          <a href="{{ url('about') }}">About</a>
        </div>
        {% if request.user.is_authenticated %}
        <div>
          <a href="{{ url('account_logout') }}">Log Out</a>
        </div>
        {% else %}
        <div>
          <a href="{{ url('account_login') }}">Log In</a>
        </div>
        <div>
          <a href="{{ url('account_signup') }}">Sign Up</a>
        </div>
        {% endif %}
      </div>
    </div>
    <div class="content">
      {% block header%}
      {% endblock %}
      <div class="workspace">
      {% block content%}
      {% endblock %}
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <script src="{{ static('js/base.js') }}"></script>
</body>
</html>
